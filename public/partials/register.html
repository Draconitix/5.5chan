<form enctype="multipart/form-data">
<div><input type="text" name="username" placeholder="Username" ng-model="user.username" ng-blur="validate(user.username, 'username')">{[{ errors.username }]}</div>
<div><input type="password" name="password" placeholder="Password" ng-model="user.password" ng-blur="validate(user.password, 'password')">{[{ errors.password }]}</div>
<div><input type="text" name="email" placeholder="Email" ng-model="user.email" ng-blur="validate(user.email, 'email')">{[{ errors.email }]}</div>
<div><textarea type="text" name="desc" placeholder="Description" ng-model="user.desc" ng-blur="validate(user.desc, 'desc')"></textarea>{[{ errors.desc }]}</div>    
<!-- We could overlay our own div over the input field or make the input invisible and usable to make our own design for it. -->
<i class="fas fa-file-image"><input style="opacity: 0" name='profile' type="file" onchange="angular.element(this).scope().changeFile(this.files)" /></i>&shy;&shy;<p>{[{ currentFile.name }]}</p>   
<div><input type="submit"></div>
</form>
